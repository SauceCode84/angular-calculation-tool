<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <title>Calculation Tool</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body ng-app="myApp">
<div id="myCalculator" ng-controller="calculatorController">
  <main>
    <section class="inc">
      <div>
        <h4>Incandescent</h4>
        <p>100.0</p>
        <p>13.14</p>
      </div>
    </section>
    <section class="hal">
      <div>
        <h4>Halogen</h4>
        <p>72.0</p>
        <p>9.46</p>
      </div>
    </section>
    <section class="cfl">
      <div>
        <h4>CFL</h4>
        <p>23.4</p>
        <p>3.07</p>
      </div>
    </section>
    <section class="led">
      <div>
        <h4>LED</h4>
        <p>20.0</p>
        <p>2.63</p>
      </div>
    </section>

  </main>

  <form>
    <div>
      <h4>Lumens</h4>
      <p>Brightness of <br>Bulb</p>
      <select ng-model="current_lumens" ng-options="lumen_option as lumen_option for lumen_option in lumen_options">
      </select>
    </div>
    <div>
      <h4>KWh</h4>
      <p>Kilowatt-<br>hour cost</p>
      <input type="number" value="12"> cents
    </div>
    <div>
      <h4>Hours</h4>
      <p>Usage <br>per day</p>
      <input type="number" value="3">
    </div>
  </form>

</div>
</body>
</html>
